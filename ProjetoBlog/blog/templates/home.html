{% extends 'base.html' %}

{% block conteudo %}
        {%for post in posts %}
            <a 
                href={{post.slug}} 
                class="card" 
                style="background-image:url('{{post.img_url}}')"
                >
                <div>
                    <h2 class="titulo">{{ post.titulo }}</h2>
                </div>
            </a>
        {% endfor %}
    
{% endblock %}
